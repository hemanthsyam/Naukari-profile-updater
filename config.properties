

# Browser Settings
# Set to 'true' for background execution (no browser window)
# Set to 'false' to see what's happening (for debugging)
headless.mode=true

# Update Strategy
# Options: headline, summary, skills, all
update.strategy=headline

# Force Daily Update
# Set to 'true' to ALWAYS update profile daily (recommended for maximum visibility)
# This ensures Naukri shows "Profile updated recently" even with minor changes
# Set to 'false' to only update when content significantly changes
force.daily.update=true
